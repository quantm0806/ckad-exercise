apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
    resources: {}
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: cache-volume
  initContainers:
  - image: busybox
    name: busybox
    command: ["sh", "-c", "echo 'Test Hello world' > /work-dir/index.html"]
    volumeMounts:
    - mountPath: /work-dir
      name: cache-volume
  volumes:
  - name: cache-volume
    emptyDir: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
